config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        Z: hint links spawn roxterm -e youtube-dl -f 22 -o "~/Videos/ytdl/%(title)s.%(ext)s"{hint-url}
